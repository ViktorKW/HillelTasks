<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="result.html" id="main_form" method="GET">
        <div class="block-inputs">
          <div class="input-group mb-3">
            <input
              id="form_text_block"
              type="text"
              class="form-control"
              placeholder="Info"
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" id="button_remove" type="button" onclick="button_remove_func()" disabled>
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button type="button" class="btn btn-light" onclick="button_add()">
            Add
          </button>
        </div>
        <div id="info_block" hidden>
          <label for="ul">List of elements that will be generated on submit:</label>
          <ul id="list"></ul>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" id="custom_elements_block" name="result_block"></input>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
